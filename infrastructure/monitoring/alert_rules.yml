# infrastructure/monitoring/alert_rules.yml

groups:
  - name: 'node-exporter-alerts'
    rules:
      # High CPU Usage Alert
      - alert: 'HighCPUUsage'
        expr: '100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80'
        for: '30s'
        labels:
          severity: 'warning'
          service: 'node-exporter'
        annotations:
          summary: 'High CPU usage detected'
          description: 'CPU usage is above 80% for more than 30 seconds on {{ $labels.instance }}'

      # High Memory Usage Alert
      - alert: 'HighMemoryUsage'
        expr: '(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90'
        for: '1m'
        labels:
          severity: 'critical'
          service: 'node-exporter'
        annotations:
          summary: 'High memory usage detected'
          description: 'Memory usage is above 90% for more than 1 minute on {{ $labels.instance }}'

      # Service Down Alert
      - alert: 'ServiceDown'
        expr: 'up == 0'
        for: '10s'
        labels:
          severity: 'critical'
          service: 'node-exporter'
        annotations:
          summary: 'Service is down'
          description: 'Service {{ $labels.job }} is down on {{ $labels.instance }}'

      # Disk Space Alert
      - alert: 'HighDiskUsage'
        expr: '(1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 85'
        for: '2m'
        labels:
          severity: 'warning'
          service: 'node-exporter'
        annotations:
          summary: 'High disk usage detected'
          description: 'Disk usage is above 85% for more than 2 minutes on {{ $labels.instance }}'

